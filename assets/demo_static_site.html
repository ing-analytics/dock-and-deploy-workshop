<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            color: #1e90ff;
            text-decoration: none;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>We hope you are having a great time at the Workshop !</p>
        <div class="links">
            <p> Here are some links from the official Kubernetes documentation to help you get started</p>
            <a href="https://kubernetes.io/docs/concepts/overview/" target="_blank">Overview of Kubernetes</a>
            <a href="https://kubernetes.io/docs/setup/" target="_blank">Getting Started</a>
            <a href="https://kubernetes.io/docs/tutorials/" target="_blank">Tutorials</a>
        </div>
    </div>
</body>
</html>
