<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6200; /* ING orange */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ff6200; /* ING orange */
            color: white;
        }
        .timestamp {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="fileName">Transactions: </h1>
        <div id="timestamp" class="timestamp"></div>
        <div id="error" class="error"></div>
        <table id="csvTable">
            <thead>
                <!-- Header will be inserted here -->
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timestampUrl = '/timestamp.txt';
            const dataUrl = '/data.csv';

            // Function to fetch the timestamp from timestamp.txt
            fetch(timestampUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Timestamp file not found');
                    }
                    return response.text();
                })
                .then(timestamp => {
                    // Display the timestamp
                    document.getElementById('timestamp').textContent = `Last updated on: ${timestamp.trim().replace('_', ' ')}`;

                    // Fetch and display the CSV file contents
                    fetch(dataUrl)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('CSV file not found');
                            }
                            return response.text();
                        })
                        .then(data => {
                            const rows = data.split('\n');
                            const tableHead = document.querySelector('#csvTable thead');
                            const tableBody = document.querySelector('#csvTable tbody');

                            // Process header row
                            const headerRow = rows.shift();
                            const headerCols = headerRow.split(',');
                            const headerTr = document.createElement('tr');
                            headerCols.forEach(col => {
                                const th = document.createElement('th');
                                th.textContent = col;
                                headerTr.appendChild(th);
                            });
                            tableHead.appendChild(headerTr);

                            // Process data rows
                            rows.forEach(row => {
                                const cols = row.split(',');
                                const tr = document.createElement('tr');
                                cols.forEach(col => {
                                    const td = document.createElement('td');
                                    td.textContent = col;
                                    tr.appendChild(td);
                                });
                                tableBody.appendChild(tr);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching the CSV file:', error);
                            document.getElementById('error').textContent = 'Error: CSV file not found.';
                        });
                })
                .catch(error => {
                    console.error('Error fetching the timestamp:', error);
                    document.getElementById('error').textContent = 'Error: Timestamp file not found.';
                });
        });
    </script>
</body>
</html>
